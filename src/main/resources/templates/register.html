<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Registreeru MinuMarevani kasutajaks</title>

                <label class="col-sm-4 col-form-label">Kasutajanimi:</label>
                <div class="col-sm-8">
                    <input type="text" name="username" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">SalasÃµna:</label>
                <div class="col-sm-8">
                    <input type="text" name="password" class="form-control" required/>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-outline-dark m-2">Registreeru</button>
            </div>
        </div>
    </form>
</div>

</script>
</body>
</html>
